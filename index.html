<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendzxz Done Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        /* Video Background */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        .box {
            border: 2px solid #fff;
            padding: 20px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparansi */
        }

        .title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .button, .submit, .copy-btn {
            background-color: #444;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover, .submit:hover, .copy-btn:hover {
            background-color: #666;
        }

        hr {
            border: none;
            border-top: 2px solid white;
            margin: 10px 0;
        }

        .result-box {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            white-space: pre-line;
            text-align: left;
        }

        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input, select {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 90%;
            text-align: center;
        }

        .notif-item {
            background-color: #444;
            color: white;
            padding: 5px;
            margin: 2px 0;
            border-radius: 5px;
            transition: opacity 0.5s;
        }

        .request-counter {
            background-color: #444;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
    <script>
        let requestCount = 20000;

        function formatNumber(number) {
            if (number >= 1e12) return (number / 1e12).toFixed(1) + "T";
            if (number >= 1e9) return (number / 1e9).toFixed(1) + "B";
            if (number >= 1e6) return (number / 1e6).toFixed(1) + "M";
            if (number >= 1e3) return (number / 1e3).toFixed(1) + "K";
            return number;
        }

        function updateRequestCounter() {
            requestCount += 5000;
            const counter = document.getElementById("requestCounter");
            counter.innerText = "Jumlah Request: " + formatNumber(requestCount);
        }

        setInterval(updateRequestCounter, 200);

        function formatHarga() {
            const hargaInput = document.getElementById("harga");
            const rawValue = hargaInput.value.replace(/\./g, "");
            const formattedValue = rawValue.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            hargaInput.value = formattedValue;
        }

        function showResult() {
            const barang = document.getElementById("barang").value;
            const harga = document.getElementById("harga").value;
            const payment = document.getElementById("payment").value;
            const nb = "Barang sudah berhasil diproses. Terima kasih telah menggunakan layanan kami!";
            const resultText = `━━━━━━━━━━━━━━━━━━━━━\n𝗔𝗟𝗛𝗔𝗠𝗗𝗨𝗟𝗜𝗟𝗟𝗔𝗛 𝗧𝗥𝗫 𝗗𝗢𝗡𝗘 ✅\n━━━━━━━━━━━━━━━━━━━━━\n❒︎ 𝗕𝗔𝗥𝗔𝗡𝗚 : ${barang}\n❒︎ 𝗛𝗔𝗥𝗚𝗔 : ${harga}\n❒︎ 𝗣𝗔𝗬𝗠𝗘𝗡𝗧 : ${payment}\n━━━━━━━━━━━━━━━━━━━━━\nNb : ${nb}`;
            const resultBox = document.getElementById("result");
            resultBox.innerText = resultText;

            const notifList = document.getElementById("notif-list");
            const randomName = "Ren" + Math.floor(Math.random() * 900 + 100) + "***";
            const notifItem = document.createElement("div");
            notifItem.classList.add("notif-item");
            notifItem.innerText = `[ ${randomName} Berhasil Transaksi senilai ${harga} ]`;
            notifList.prepend(notifItem);

            setTimeout(() => {
                notifItem.style.transition = "opacity 0.5s";
                notifItem.style.opacity = "0";
                setTimeout(() => notifItem.remove(), 500);
            }, 4000);
        }

        function copyResult() {
            const resultBox = document.getElementById("result").innerText;
            const textarea = document.createElement("textarea");
            textarea.value = resultBox;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Hasil berhasil disalin!");
        }
    </script>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="https://files.catbox.moe/g9c8tm.mp4" type="video/mp4">
    </video>

    <div class="box">
        <hr>
        <div class="title">𝗥𝗘𝗡𝗗𝗭𝗫𝗭 𝗗𝗢𝗡𝗘 𝗣𝗔𝗬 ✅</div>
        <hr>
        <p>❒︎ 𝗕𝗔𝗥𝗔𝗡𝗚 : <input type="text" id="barang" placeholder="Isi Manual" /></p>
        <p>❒︎ 𝗛𝗔𝗥𝗚𝗔 : <input type="text" id="harga" placeholder="1.000 - 1.000.000" oninput="formatHarga()" /></p>
        <p>❒︎ 𝗣𝗔𝗬𝗠𝗘𝗡𝗧 : 
            <select id="payment">
                <option value="DANA">DANA</option>
                <option value="GOPAY">GOPAY</option>
                <option value="OVO">OVO</option>
                <option value="QRIS">QRIS</option>
            </select>
        </p>
        <button class="submit" onclick="showResult()">Submit</button>
        <hr>
        <div class="result-box" id="result"></div>
        <button class="copy-btn" onclick="copyResult()">Copy</button>
        <div id="notif-list"></div>
    </div>
    <div class="request-counter" id="requestCounter">Jumlah Request: 20K</div>
</body>
            </html>
